<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Try Asset 3d</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <!-- <script src="gltf-model-legacy.js" charset="utf-8"></script> -->
    <!-- <script src="animation-mixer.js" charset="utf-8"></script> -->
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded arjs
    >
      <!-- <a-assets>
        <a-asset-item id="bottle" src="https://cdn.glitch.com/333e179c-1def-41b4-b1bf-4c3e40c9f3ea%2Fscene.gltf?v=1630982588609"></a-asset-item>
      </a-assets> -->
      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale=".01 .01 .01"
          gltf-model="url(https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf)"
          rotation="0 90 -90"
        >
        </a-entity>
      </a-marker>
      <a-entity camera>
      </a-entity>
    </a-scene>
    <script type="text/javascript">
      const myScene = document.querySelector('a-scene');
      const myEntity = document.querySelector('a-entity');
      let check = true;

      myScene.addEventListener('dblclick', () => {
        //first click
        if (check)
        {
          console.log("first click");
          myEntity.setAttribute('animation-mixer', {loop: 'once'});
          check = false;
        }
        else   //not first click
        {
          console.log("click ke ");
          myEntity.removeAttribute('animation-mixer')
          myEntity.setAttribute('animation-mixer', {loop: 'once'});
        }
        // myEntity.setAttribute('animation-mixer', {loop: 'once'});
        // myScene.addEventListener('dblclick', () => {
        //   console.log('remove dan set lagi');
        // });
      })
    </script>
  </body>
</html>
